<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #020617;
      color: white;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
    }

    .profile {
      position: relative;
      cursor: pointer;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 48px;
      background: #020617;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 12px;
      min-width: 220px;
      display: none;
    }

    .dropdown p {
      margin: 0 0 10px;
      font-size: 14px;
      word-break: break-all;
    }

    .dropdown button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    .content {
      padding: 40px;
      font-size: 22px;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div>Home</div>

    <div class="profile" onclick="toggleMenu()">
      <div class="avatar" id="avatar">U</div>

      <div class="dropdown" id="dropdown">
        <p id="userEmail"></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="content">
    Welcome to your dashboard.
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCt_tmGHoV1DgEJcyjp6-xIJxAGtiNiUPc",
      authDomain: "loginorregistr-16968.firebaseapp.com",
      projectId: "loginorregistr-16968",
      appId: "1:709518228277:web:be1de8c898228aedc56a7c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("avatar").innerText = user.email[0].toUpperCase();
      }
    });

    function toggleMenu() {
      const menu = document.getElementById("dropdown");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
