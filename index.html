<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBet</title>

<!-- Clean modern font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
/* Loader overlay */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0b1022;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Page styling */
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

/* Header */
.header {
  display: flex;
  justify-content: flex-end;
  padding: 20px 20px 0 20px;
}

/* Logo text */
.logo {
  font-family: 'Poppins', sans-serif;
  font-size: 26px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="logo">CloudBet</div>
</div>

<!-- MAIN CONTENT -->
<div style="padding-left: 20px; margin-top: 40px;">
  <h1>Home</h1>
  <p>Welcome to CloudBet.</p>
</div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 2000);
});
</script>

</body>
</html>
