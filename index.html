<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(
                180deg,
                #0b0614 0%,
                #120a22 40%,
                #1a0f2e 100%
            );
            min-height: 300vh; /* scrollable page */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Top coupon bar */
        .coupon-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 55px;
            background: #b9fbc0; /* light green */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            font-weight: 600;
            color: #0a1a12;
        }

        .gift {
            font-size: 20px;
        }

        /* Hidden coupon code */
        .coupon-code {
            background: #0a1a12;
            color: transparent;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        /* Reveal on hover */
        .coupon-code:hover {
            color: #b9fbc0;
        }

        /* Reveal on click */
        .coupon-code.reveal {
            color: #b9fbc0;
        }

        /* Push content down so bar doesn't overlap */
        .spacer {
            height: 55px;
        }
    </style>
</head>
<body>

    <div class="coupon-bar">
        <span class="gift">üéÅ</span>
        <span>50% OFF coupon code</span>
        <span class="coupon-code" onclick="this.classList.toggle('reveal')">
            CODE
        </span>
    </div>

    <div class="spacer"></div>

</body>
</html>
