<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBet</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0b1022;
  height: 100vh;
  overflow: hidden;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: #0b1022;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== MENU BUTTON ===== */
.menu-btn {
  position: fixed;
  top: 30px;
  left: 20px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 2000;
}

.menu-btn span {
  display: block;
  height: 3px;
  background: white;
  margin: 5px 0;
  transition: 0.3s;
}

.menu-btn.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-btn.active span:nth-child(2) {
  opacity: 0;
}
.menu-btn.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* ===== TOP LOGO ===== */
.top-brand {
  position: fixed;
  top: 14px;
  left: 90px;
  font-family: 'Pacifico', cursive;
  font-size: 34px;
  color: white;
  z-index: 2000;
}

/* ===== WALLET BAR ===== */
.wallet-bar {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-55%);
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 2000;
}

.balance-box {
  background: #1a2142;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 10px 18px;
  border-radius: 8px;
  color: #fff;
  font-size: 15px;
  min-width: 90px;
  text-align: center;
}

.wallet-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: #2ecc71;
  color: #0b1022;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: bold;
}

.wallet-btn svg {
  width: 18px;
  height: 18px;
  fill: #0b1022;
}

/* ===== ICON GROUP ===== */
.icon-group {
  position: fixed;
  top: 18px;
  right: 40px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 2000;
}

.icon-box-wrapper {
  display: flex;
  background: #11162c;
  border-radius: 10px;
  padding: 6px;
  gap: 6px;
}

.icon-box,
.chat-box {
  width: 40px;
  height: 40px;
  background: #1a2142;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-box svg,
.chat-box svg {
  width: 18px;
  height: 18px;
  fill: white;
}

/* ===== SIDEBAR (NAV BAR) ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #11162c;
  padding-top: 80px;
  transition: left 0.3s ease;
  z-index: 1800;
}

.sidebar.active {
  left: 0;
}

.nav-item {
  display: flex;
  align-items: center;
  padding: 18px 25px;
  color: white;
  text-decoration: none;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

.nav-item svg {
  width: 20px;
  height: 20px;
  margin-right: 15px;
  fill: white;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader"><div class="spinner"></div></div>

<!-- MENU BUTTON -->
<div class="menu-btn" id="menuBtn">
  <span></span><span></span><span></span>
</div>

<!-- LOGO -->
<div class="top-brand">CloudBet</div>

<!-- WALLET -->
<div class="wallet-bar">
  <div class="balance-box">$0.00</div>
  <div class="wallet-btn">
    <svg viewBox="0 0 24 24">
      <path d="M3 7a3 3 0 0 1 3-3h12a2 2 0 0 1 2 2v1H6a3 3 0 0 0 0 6h14v3a2 2 0 0 1-2 2H6a3 3 0 0 1-3-3z"/>
      <circle cx="17" cy="12" r="1.5"/>
    </svg>
    Wallet
  </div>
</div>

<!-- ICON GROUP -->
<div class="icon-group">
  <div class="icon-box-wrapper">
    <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M20 7h-2.2a3 3 0 1 0-5.8 0H10a3 3 0 1 0-5.8 0H2v4h20z"/></svg></div>
    <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M12 2a5 5 0 0 0-5 5v3.5l-1.7 3.4A1 1 0 0 0 6.2 15h11.6z"/></svg></div>
    <div class="icon-box"><svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5zm0 2c-4.4 0-8 2.2-8 5v1h16z"/></svg></div>
  </div>
  <div class="chat-box"><svg viewBox="0 0 24 24"><path d="M4 2h16v14H7l-5 4z"/></svg></div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="index.html" class="nav-item">Home</a>
  <a href="favourites.html" class="nav-item">Favourites</a>
  <a href="recent-played.html" class="nav-item">Recent Played</a>
</div>

<script>
/* Loader */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
  }, 2000);
});

/* âœ… FIXED SIDEBAR TOGGLE */
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("active");
  sidebar.classList.toggle("active");
});
</script>

</body>
</html>
