<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBet Loader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0b1022;
}
</style>
</head>

<body>

<svg width="420" viewBox="0 0 800 250">
  <defs>
    <mask id="fillMask">
      <rect id="maskRect" x="0" y="0" width="0" height="250" fill="white"/>
    </mask>
  </defs>

  <!-- Outline text (always visible) -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="130"
    font-family="cursive"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.5">
    CloudBet
  </text>

  <!-- Filled text (masked) -->
  <text
    x="50%"
    y="55%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="130"
    font-family="cursive"
    fill="white"
    mask="url(#fillMask)">
    CloudBet
  </text>
</svg>

<script>
const mask = document.getElementById("maskRect");

function runFill() {
  mask.setAttribute("width", "0");

  mask.animate(
    [{ width: "0" }, { width: "800" }],
    {
      duration: 2000,
      easing: "linear",
      fill: "forwards"
    }
  );
}

// Repeat forever (Stake behavior)
runFill();
setInterval(runFill, 2000);
</script>

</body>
</html>
