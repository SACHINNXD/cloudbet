<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
      color: #fff;
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 28px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .field {
      margin-bottom: 14px;
    }

    .field input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .field input::placeholder { color: #9ca3af; }

    .field input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(79,70,229,0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 22px 0;
      font-size: 12px;
      color: #9ca3af;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.15);
    }

    .divider span { margin: 0 10px; }

    .google-btn {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .google-btn:hover { background: rgba(255,255,255,0.15); }

    .switch {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #c7d2fe;
    }

    .switch span {
      cursor: pointer;
      color: #a5b4fc;
      font-weight: 600;
    }

    .message {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      min-height: 18px;
      color: #fca5a5;
    }

    @media (max-width: 420px) {
      .container { padding: 26px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Auth Portal</div>
    <div class="subtitle">Secure sign in to your account</div>

    <h2 id="title">Login</h2>

    <div class="field">
      <input id="email" type="email" placeholder="Email address" />
    </div>
    <div class="field">
      <input id="password" type="password" placeholder="Password" />
    </div>

    <button class="btn" id="emailBtn">Login</button>

    <div class="divider"><span>OR</span></div>

    <button class="google-btn" id="googleBtn">Continue with Google</button>

    <div class="switch">
      <span id="switchText">Don't have an account?</span>
      <span id="switchMode"> Register</span>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let isLogin = true;

    const title = document.getElementById('title');
    const emailBtn = document.getElementById('emailBtn');
    const switchMode = document.getElementById('switchMode');
    const switchText = document.getElementById('switchText');
    const msg = document.getElementById('msg');

    switchMode.onclick = () => {
      isLogin = !isLogin;
      title.innerText = isLogin ? 'Login' : 'Register';
      emailBtn.innerText = isLogin ? 'Login' : 'Create Account';
      switchText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
      switchMode.innerText = isLogin ? ' Register' : ' Login';
      msg.innerText = '';
    };

    emailBtn.onclick = async () => {
      const email = email.value;
      const password = password.value;
      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
          msg.style.color = '#86efac';
          msg.innerText = 'Logged in successfully';
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          msg.style.color = '#86efac';
          msg.innerText = 'Account created successfully';
        }
      } catch (err) {
        msg.style.color = '#fca5a5';
        msg.innerText = err.message;
      }
    };

    document.getElementById('googleBtn').onclick = async () => {
      try {
        await auth.signInWithPopup(provider);
        msg.style.color = '#86efac';
        msg.innerText = 'Signed in with Google';
      } catch (err) {
        msg.style.color = '#fca5a5';
        msg.innerText = err.message;
      }
    };
  </script>
</body>
</html>
