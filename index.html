<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login / Register</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1f2937, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border-radius: 16px;
  padding: 32px 28px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
  color: #fff;
}

.logo { text-align: center; font-size: 26px; font-weight: 700; }
.subtitle { text-align: center; font-size: 14px; color: #cbd5f5; margin-bottom: 28px; }

h2 { text-align: center; margin-bottom: 20px; }

.field { margin-bottom: 14px; }

.field input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(0,0,0,0.35);
  color: #fff;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #6366f1, #4f46e5);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.google-btn {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.08);
  color: #fff;
  cursor: pointer;
}

.divider {
  display: flex;
  align-items: center;
  margin: 22px 0;
  font-size: 12px;
  color: #9ca3af;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: rgba(255,255,255,0.15);
}

.divider span { margin: 0 10px; }

.switch {
  margin-top: 18px;
  text-align: center;
  font-size: 13px;
  color: #c7d2fe;
}

.switch span {
  cursor: pointer;
  color: #a5b4fc;
  font-weight: 600;
}

/* TOAST */
.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 280px;
  padding: 14px 16px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  color: #fff;
  opacity: 0;
  transition: 0.3s;
}

.toast.show { opacity: 1; }
.toast.error { background: #dc2626; }
.toast.success { background: #16a34a; }
.toast span { cursor: pointer; }
</style>
</head>

<body>

<div class="container">
  <div class="logo">Auth Portal</div>
  <div class="subtitle">Secure sign in to your account</div>

  <h2 id="title">Login</h2>

  <div class="field">
    <input id="email" type="email" placeholder="Email address">
  </div>

  <div class="field">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button class="btn" id="emailBtn">Login</button>

  <div class="divider"><span>OR</span></div>

  <button class="google-btn" id="googleBtn">Continue with Google</button>

  <div class="switch">
    <span id="switchText">Don't have an account?</span>
    <span id="switchMode"> Register</span>
  </div>
</div>

<div id="toast" class="toast">
  <div id="toastMsg"></div>
  <span onclick="hideToast()">âœ•</span>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCt_tmGHoV1DgEJcyjp6-xIJxAGtiNiUPc",
  authDomain: "loginorregistr-16968.firebaseapp.com",
  projectId: "loginorregistr-16968",
  appId: "1:709518228277:web:be1de8c898228aedc56a7c"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* DOM */
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const emailBtn = document.getElementById("emailBtn");
const googleBtn = document.getElementById("googleBtn");
const switchMode = document.getElementById("switchMode");
const switchText = document.getElementById("switchText");
const title = document.getElementById("title");
const toast = document.getElementById("toast");
const toastMsg = document.getElementById("toastMsg");

let isLogin = true;

/* TOAST */
function showToast(msg, type, redirect = false) {
  toast.className = `toast ${type} show`;
  toastMsg.innerText = msg;

  if (redirect) {
    setTimeout(() => {
      window.location.href = "home.html";
    }, 3000);
  }
}

function hideToast() {
  toast.classList.remove("show");
}

/* ERROR MAPPING (FINAL WORDING) */
function mapError(code) {
  if (isLogin) {
    if (
      code === "auth/user-not-found" ||
      code === "auth/invalid-credential" ||
      code === "auth/invalid-login-credentials"
    ) {
      return "Register first";
    }

    if (code === "auth/wrong-password") {
      return "Incorrect password";
    }
  }

  switch (code) {
    case "auth/invalid-email":
      return "Invalid email address";

    case "auth/email-already-in-use":
      return "Email already registered";

    case "auth/weak-password":
      return "Password too weak";

    default:
      return "Something went wrong";
  }
}

/* TOGGLE */
switchMode.onclick = () => {
  isLogin = !isLogin;
  title.innerText = isLogin ? "Login" : "Register";
  emailBtn.innerText = isLogin ? "Login" : "Create Account";
  switchText.innerText = isLogin
    ? "Don't have an account?"
    : "Already have an account?";
  switchMode.innerText = isLogin ? " Register" : " Login";
};

/* EMAIL AUTH */
emailBtn.onclick = async () => {
  try {
    if (isLogin) {
      await auth.signInWithEmailAndPassword(
        emailInput.value,
        passwordInput.value
      );
      showToast("Login successful", "success", true);
    } else {
      await auth.createUserWithEmailAndPassword(
        emailInput.value,
        passwordInput.value
      );
      showToast("Account created", "success", true);
    }
  } catch (e) {
    showToast(mapError(e.code), "error", false);
  }
};

/* GOOGLE AUTH */
googleBtn.onclick = async () => {
  try {
    await auth.signInWithPopup(provider);
    showToast("Signed in with Google", "success", true);
  } catch {
    showToast("Google sign-in failed", "error", false);
  }
};
</script>

</body>
</html>
