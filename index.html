<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #ffffff;
      width: 360px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1d2671;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn:hover { background: #141b4d; }
    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ccc;
    }
    .google-btn:hover { background: #f1f1f1; }
    .switch {
      text-align: center;
      font-size: 13px;
    }
    .switch a {
      color: #1d2671;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .message {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Login</h2>

    <input id="email" class="input" type="email" placeholder="Email" />
    <input id="password" class="input" type="password" placeholder="Password" />

    <button class="btn" id="emailBtn">Login</button>
    <button class="btn google-btn" id="googleBtn">Continue with Google</button>

    <div class="switch">
      <span id="switchText">Don't have an account?</span>
      <a id="switchMode">Register</a>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    // 1. CREATE A FIREBASE PROJECT
    // 2. ENABLE Email/Password and Google Sign-In in Firebase Auth
    // 3. REPLACE THIS CONFIG WITH YOUR OWN
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let isLogin = true;

    const title = document.getElementById('title');
    const emailBtn = document.getElementById('emailBtn');
    const switchMode = document.getElementById('switchMode');
    const switchText = document.getElementById('switchText');
    const msg = document.getElementById('msg');

    switchMode.onclick = () => {
      isLogin = !isLogin;
      title.innerText = isLogin ? 'Login' : 'Register';
      emailBtn.innerText = isLogin ? 'Login' : 'Register';
      switchText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
      switchMode.innerText = isLogin ? 'Register' : 'Login';
      msg.innerText = '';
    };

    emailBtn.onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
          msg.innerText = 'Logged in successfully';
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          msg.innerText = 'Account created successfully';
        }
      } catch (err) {
        msg.innerText = err.message;
      }
    };

    document.getElementById('googleBtn').onclick = async () => {
      try {
        await auth.signInWithPopup(provider);
        msg.innerText = 'Logged in with Google';
      } catch (err) {
        msg.innerText = err.message;
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        console.log('User:', user.email);
        // window.location.href = "dashboard.html"; // optional redirect
      }
    });
  </script>
</body>
</html>
