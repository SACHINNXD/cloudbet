<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBet</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0b1022;
  height: 100vh;
  overflow: hidden;
}

/* Hamburger / Close button */
.menu-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1001;
}

.menu-btn span {
  display: block;
  height: 3px;
  background: white;
  margin: 5px 0;
  transition: 0.3s;
}

/* Transform to cross */
.menu-btn.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.menu-btn.active span:nth-child(2) {
  opacity: 0;
}

.menu-btn.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #11162c;
  padding-top: 80px;
  transition: 0.3s;
  z-index: 1000;
}

.sidebar.active {
  left: 0;
}

.nav-item {
  display: flex;
  align-items: center;
  padding: 18px 25px;
  color: white;
  text-decoration: none;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

.nav-item svg {
  width: 20px;
  height: 20px;
  margin-right: 15px;
  fill: white;
  opacity: 0.8;
}

.nav-item:hover {
  background: rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<!-- MENU BUTTON -->
<div class="menu-btn" id="menuBtn">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

  <!-- Home -->
  <a href="index.html" class="nav-item">
    <!-- Crown icon -->
    <svg viewBox="0 0 24 24">
      <path d="M3 7l4 4 5-6 5 6 4-4v10H3z"/>
    </svg>
    Home
  </a>

  <!-- Favourites -->
  <a href="favourites.html" class="nav-item">
    <!-- Star icon -->
    <svg viewBox="0 0 24 24">
      <path d="M12 2l3 7h7l-5.5 4.5L18 22l-6-4-6 4 1.5-8.5L2 9h7z"/>
    </svg>
    Favourites
  </a>

  <!-- Recent Played -->
  <a href="recent-played.html" class="nav-item">
    <!-- Clock icon -->
    <svg viewBox="0 0 24 24">
      <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1zm1 11.4V6h-2v7l6 3.5 1-1.7z"/>
    </svg>
    Recent Played
  </a>

</div>

<script>
const menuBtn = document.getElementById("menuBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
  menuBtn.classList.toggle("active");
  sidebar.classList.toggle("active");
});
</script>

</body>
</html>
