<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudBet Loader</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #1f2a4a, #0b1022);
  overflow: hidden;
}

#loader {
  width: 420px;
  height: 140px;
}

#main {
  display: none;
  color: white;
  font-family: Arial, sans-serif;
  font-size: 32px;
}
</style>
</head>

<body>

<!-- LOADER -->
<svg id="loader" viewBox="0 0 600 200">
  <defs>
    <!-- Mask for fill animation -->
    <mask id="revealMask">
      <rect id="maskRect" x="0" y="0" width="0" height="200" fill="white"/>
    </mask>
  </defs>

  <!-- Outline text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-size="96"
    font-family="cursive"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.6">
    CloudBet
  </text>

  <!-- Filled text -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-size="96"
    font-family="cursive"
    fill="white"
    mask="url(#revealMask)">
    CloudBet
  </text>
</svg>

<!-- MAIN CONTENT -->
<div id="main">
  Welcome to CloudBet
</div>

<script>
let cycles = 0;
const maxCycles = 2;
const mask = document.getElementById("maskRect");

function animateFill() {
  mask.setAttribute("width", "0");

  mask.animate(
    [{ width: "0" }, { width: "600" }],
    {
      duration: 2000,
      easing: "linear",
      fill: "forwards"
    }
  );

  cycles++;

  if (cycles < maxCycles) {
    setTimeout(animateFill, 2000);
  } else {
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 2000);
  }
}

animateFill();
</script>

</body>
</html>
