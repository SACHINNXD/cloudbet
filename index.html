<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(180deg, #0b0614, #120a22, #1a0f2e);
    min-height: 300vh;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* Thin top bar */
.coupon-bar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 36px;
    background: #0f3d2e; /* dark green */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    z-index: 1000;
}

/* White readable text */
.coupon-text {
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.5px;
    color: #ffffff;
}

/* Custom gift icon */
.gift-icon {
    width: 18px;
    height: 18px;
    stroke: #ffffff;
    stroke-width: 1.6;
    fill: none;
}

/* Coupon code */
.coupon-code {
    font-size: 13px;
    font-weight: 700;
    padding: 2px 8px;
    border-radius: 4px;
    background: rgba(0,0,0,0.5);
    color: transparent;
    cursor: pointer;
    user-select: none;
    transition: color 0.25s ease;
}

.coupon-code.visible {
    color: #ffffff;
}

/* Spacer */
.spacer {
    height: 36px;
}
</style>
</head>

<body>

<div class="coupon-bar">

    <!-- Custom SVG Gift Icon -->
    <svg class="gift-icon" viewBox="0 0 24 24">
        <rect x="3" y="8" width="18" height="13" rx="2"/>
        <line x1="12" y1="8" x2="12" y2="21"/>
        <line x1="3" y1="13" x2="21" y2="13"/>
        <path d="M12 8c-3-6-8-2-4 0M12 8c3-6 8-2 4 0"/>
    </svg>

    <span class="coupon-text">50% OFF coupon code</span>

    <span id="coupon" class="coupon-code">
        bd50
    </span>

</div>

<div class="spacer"></div>

<script>
const coupon = document.getElementById("coupon");
let state = 0;
// 0 = hidden, 1 = visible, 2 = copied

coupon.addEventListener("click", async () => {
    if (state === 0) {
        coupon.classList.add("visible");
        state = 1;
    } else if (state === 1) {
        try {
            await navigator.clipboard.writeText("bd50");
        } catch (e) {}
        state = 2;
    } else {
        coupon.classList.remove("visible");
        state = 0;
    }
});
</script>

</body>
</html>
