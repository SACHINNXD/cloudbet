<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        body {
            background: linear-gradient(
                180deg,
                #0b0614 0%,
                #120a22 40%,
                #1a0f2e 100%
            );
            min-height: 300vh; /* Makes page tall for scrolling */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Optional subtle scroll indicator (can remove) */
        .scroll-hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.35);
            font-size: 14px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Intentionally blank home page -->

    <div class="scroll-hint">
        SCROLL
    </div>

</body>
</html>
